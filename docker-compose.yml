
version: '3.8'
services:
  redis_db:
    image: "redis:alpine"
    ports:
      - 6379:6379

    extra_hosts:
        - "host.docker.internal:host-gateway"
    volumes:
      - redis_data:/data
    restart: always
    environment:
      - REDIS_REPLICATION_MODE=master

  # redis_db:
  #   image: redis
  #   ports:
  #     - 6379:6379
  #   extra_hosts:
  #       - "host.docker.internal:host-gateway"

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
    - REDIS_HOSTS=local:redis:6379
    ports:
    - "8887:8887"

  nx-ms-greeting:
    build:
      context: .
      dockerfile: /home/duard/zdev/chatclass-org/apps/microservices/ms-greeting/Dockerfile
      target: development
    depends_on:
      - redis_db
    environment:
      - REDIS_URL="redis://host.docker.internal:6379"
    ports:
      - 5001:5001
    extra_hosts:
        - "host.docker.internal:host-gateway"
        - localhost:192.168.100.231

    expose:
      - "6379"
    links:
      - redis_db
    restart: on-failure
    volumes:
      - .:/app
      - ms-ms-greeting_vol:/usr/src/ms-greeting/
      - node_modules:/usr/src/node_modules/
    networks:
      - monorepo_net

  nx-chatclass:
    build:
      context: .
      dockerfile: /home/duard/zdev/chatclass-org/apps/api-chat-class/Dockerfile
      target: development
    env_file: env.dev
    depends_on:
      - redis_db
    environment:
      - REDIS_URL="redis://host.docker.internal:6379"
    ports:
      - 3001:3001
    extra_hosts:
        - "host.docker.internal:host-gateway"
        - localhost:192.168.100.231

    links:
      - redis_db
    restart: on-failure
    volumes:
      - .:/app
      - api-chatclass_vol:/usr/src/api-chat-class/
      - node_modules:/usr/src/node_modules/
    networks:
      - monorepo_net

volumes:
  api-chatclass_vol:
  api-bot-whatsapp_vol:
  ms-ms-greeting_vol:
  node_modules:
  postgres_data:
  redis_data:

networks:
  monorepo_net:
    driver: bridge

