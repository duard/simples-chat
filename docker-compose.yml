
version: '3.8'
services:
  nx-chatclass:
    build:
      context: .
      dockerfile: /home/duard/zdev/chatclass-org/apps/api-chat-class/Dockerfile
      target: development
    env_file: env.dev
    environment:
     - VAR_C=C
     - VAR_D=D
    ports:
      - 3001:3001
    restart: on-failure
    volumes:
      - .:/app
      - api-chatclass_vol:/usr/src/api-chat-class/
      - node_modules:/usr/src/api-chat-class/node_modules/
    networks:
      - monorepo_net
