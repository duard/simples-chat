  nx-ms-greeting:
    build:
      context: .
      dockerfile: /home/duard/zdev/chatclass-org/apps/microservices/ms-greeting/Dockerfile
      target: development
    environment:
     - VAR_C=C
     - VAR_D=D
    ports:
      - 5001:5001
    restart: on-failure
    volumes:
      - .:/app
      - ms-ms-greeting_vol:/usr/src/ms-greeting/
      - node_modules:/usr/src/ms-greeting/node_modules/
    networks:
      - monorepo_net

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: kiwi
      POSTGRES_USER: _username_
      POSTGRES_PASSWORD: _password_
    volumes:
      - postgres_data:/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8888

  redis:
    image: "redis:alpine"
    ports:
      - target: 6379
        published: 6380
        protocol: tcp
        mode: host
    volumes:
      - redis_data:/data
    restart: always
    environment:
      - REDIS_REPLICATION_MODE=master

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - 8887:8887
    depends_on:
        - redis

volumes:
  api-chatclass_vol:
  api-bot-whatsapp_vol:
  ms-ms-greeting_vol:
  node_modules:
  postgres_data:
  redis_data:

networks:
  monorepo_net:
    driver: bridge


